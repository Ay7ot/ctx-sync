name: CI

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npm run typecheck

  build:
    needs: [lint-and-typecheck]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      - run: npm ci
      - run: npm run build -w packages/shared
      - run: npm run build -w apps/cli

  test-cli:
    needs: [build]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node-version: ['18.x', '20.x']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run build -w packages/shared
      - run: npm run test:unit -w apps/cli
      - run: npm run test:integration -w apps/cli
      - run: npm run test:e2e -w apps/cli
      - run: npm run test:coverage -w apps/cli
      - name: Upload coverage artifact
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: apps/cli/coverage/

  test-shared:
    needs: [lint-and-typecheck]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      - run: npm ci
      - run: npm test -w packages/shared

  security:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      - run: npm ci
      - run: npm run build -w packages/shared
      - name: npm audit
        run: npm audit --audit-level=moderate || true
      - name: Run security tests
        run: npm run test:security -w apps/cli || true
      - name: Scan for plaintext secrets in artifacts
        run: bash tooling/ci/check-secrets.sh

  website-build:
    needs: [lint-and-typecheck]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      - run: npm ci
      - name: Build docs from Markdown
        run: npm run build -w apps/website
      - name: Run website tests
        run: npm run test -w apps/website
      - name: Validate HTML (no broken tags)
        run: |
          for f in apps/website/public/**/*.html apps/website/public/docs/*.html; do
            if [ -f "$f" ]; then
              # Basic validation: check DOCTYPE, html close tag, head, body
              if ! grep -q '<!DOCTYPE html>' "$f"; then
                echo "ERROR: Missing DOCTYPE in $f"
                exit 1
              fi
              if ! grep -q '</html>' "$f"; then
                echo "ERROR: Missing </html> in $f"
                exit 1
              fi
              echo "  âœ“ $f"
            fi
          done
          echo "HTML validation passed"
      - name: Check for broken internal links
        run: |
          BROKEN=0
          for f in apps/website/public/docs/*.html; do
            if [ -f "$f" ]; then
              # Extract /docs/ links and verify targets exist
              grep -oP 'href="/docs/[^"]*"' "$f" | grep -oP '/docs/[^"]*' | while read link; do
                TARGET="apps/website/public${link}"
                if [ ! -f "$TARGET" ]; then
                  echo "ERROR: Broken link in $(basename $f): $link"
                  BROKEN=1
                fi
              done
            fi
          done
          if [ "$BROKEN" -eq "1" ]; then exit 1; fi
          echo "No broken links found"

  coverage-gate:
    needs: [test-cli]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage
          path: coverage/
      - name: Check coverage thresholds
        run: bash tooling/ci/coverage-gate.sh

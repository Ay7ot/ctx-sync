name: CI

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npm run typecheck

  build:
    needs: [lint-and-typecheck]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      - run: npm ci
      - run: npm run build -w packages/shared
      - run: npm run build -w apps/cli

  test-cli:
    needs: [build]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node-version: ['18.x', '20.x']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run build -w packages/shared
      - run: npm run test:unit -w apps/cli
      - run: npm run test:integration -w apps/cli
      - run: npm run test:e2e -w apps/cli
      - run: npm run test:coverage -w apps/cli
      - name: Upload coverage artifact
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: apps/cli/coverage/

  test-shared:
    needs: [lint-and-typecheck]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      - run: npm ci
      - run: npm test -w packages/shared

  security:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      - run: npm ci
      - run: npm run build -w packages/shared
      - name: npm audit
        run: npm audit --audit-level=moderate || true
      - name: Run security tests
        run: npm run test:security -w apps/cli || true
      - name: Scan for plaintext secrets in artifacts
        run: bash tooling/ci/check-secrets.sh

  website-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      - run: npm ci
      # Website build will be added in Phase 17
      - run: echo "Website build placeholder â€” will be implemented in Phase 17"

  coverage-gate:
    needs: [test-cli]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage
          path: coverage/
      - name: Check coverage thresholds
        run: bash tooling/ci/coverage-gate.sh
